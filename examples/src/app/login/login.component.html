<form 
    class="form-signin" 
    #form="ngForm" 
    (ngSubmit)="signIn(form.value)">
    <h4 
        class="form-signin-heading">
        Please sign in
    </h4>
    <br>
    <div 
        *ngIf="invalidLogin" 
        class="alert alert-danger">
        Invalid username and/or password.
    </div>
    <label 
        for="inputEmail" 
        class="sr-only">
        Email address
    </label>
    <input 
        type="email" 
        id="inputEmail" 
        name="email" 
        ngModel 
        class="form-control" 
        placeholder="Email address" 
        required 
        autofocus>
    <br>
    <label 
        for="inputPassword" 
        class="sr-only">
        Password
    </label>
    <input 
        type="password" 
        id="inputPassword" 
        name="password" 
        ngModel 
        class="form-control" 
        placeholder="Password" 
        required>
    <br>
    <button 
        class="btn btn-lg btn-primary btn-block" 
        type="submit">
        Sign in
    </button>
  </form>
